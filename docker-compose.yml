services:
  poll-service:
    image:  ghcr.io/sympoll/poll-service/sympoll-poll-service:latest
    container_name: poll-service-dc
    ports:
      - "8082:8082"
    networks:
      - sympoll-network

  api-gateway:
    image: ghcr.io/sympoll/api-gateway-service/sympoll-api-gateway-service-test:latest
    ports:
      - "8081:8081"
    networks:
      - sympoll-network

  keycloak-db:
    container_name: keycloak-db
    image: postgres:16.2
    ports:
      - "5400:5432"
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1
    volumes:
      - ./data:/var/lib/postgresql/data  # Maps the local directory ./data to the containerâ€™s data directory for data persistence.
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - sympoll-network

  keycloak:
    container_name: keycloak
    image: quay.io/keycloak/keycloak:24.0.1
    command: [ "start-dev", "--import-realm" ]
    environment:
      DB_VENDOR: POSTGRES
      DB_ADDR: postgres
      POSTGRES_DB: keycloak
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    ports:
      - "8181:8080"
    volumes:
      - ./docker/keycloak/realms/:/opt/keycloak/data/import/
    depends_on:
      - keycloak-db
    networks:
      - sympoll-network

networks:
  sympoll-network:
    driver: bridge